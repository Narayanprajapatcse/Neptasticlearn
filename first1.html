<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
    .navbar {
            background-color: blue; 
            overflow: hidden;
            text-align: center; 
        }
.navbar p {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none; 
            font-size: 18px;
        }
 .navbar p:hover {
            background-color:black; 
        }
    </style>
</head>
<body>
 <div class="navbar">
       <p>Home</p>
    <p>About</p>
<p>Services</p>   </div>   
</body>
</html>
